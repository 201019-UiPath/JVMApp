<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="Classes.js"></script>
    <script src="Request.js"></script>
    <script src="Index.js"></script>
    <title>Grocery List</title>
</head>
<body>
    <div style="display:none;"class="container" id="PokemonSection">
        <h1>AJAX demo</h1>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Pokemon name or ID" id ="pokemonInput">
            </div>
            <input type="button" value="Get Pokemon" class="btn btn-secondary" onclick="GetPokemon()">
        </form>
        <!--Part of the html document i want to manipulate-->
        <div class="pokemonResult container">
            <img src=""/>
        </div>
    </div>
    <div style="display:none;"class="container" id="DigimonSection">
        <h1>Fetch API demo</h1>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="digimonInput" placeholder="Enter Digimon Name">
            </div>
            <input type="button" value="Get Digimon" class="btn btn-warning" onclick="GetDigimon()">
        </form>
        <div class="digimonResult container">
            <img src=''/>
        </div>
    </div>

    <div id="SignInSection">
        <div class="container">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="SignInEmailInput" placeholder="Enter Your Email">
                </div>
                <input id="SignInSubmitButton" type="button" value="Sign in as existing customer." class="btn btn-warning" onclick="GetCustomerRequest()">
                <input id="SignUpButton" type="button" value="Hit this if you don't have an account already." class="btn btn-danger" onclick="ChangeLayoutForSignIn()">
            </form>
        </div>
    </div>
    <div style="display:none" id="SignUpSection">
        <div class="container">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="SignUpNameInput" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="SignUpEmailInput" placeholder="Enter Your Email">
                </div>
                <input id="SignInSubmitButton" type="button" value="Sign up as new customer" class="btn btn-warning" onclick="SignUpRequest()">
                <input id="BackButton" type="button" value="Go back." class="btn btn-danger" onclick="ResetLayout()">
            </form>
        </div>
    </div>
        
    

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Index.css">
    <script src="Classes.js"></script>
    <script src="Request.js"></script>
    <script src="Index.js"></script>
    <title>Grocery List</title>
</head>
<body>
    <h1>Online Grocery List</h1>

    <div id="SignInSection">
        <div class="container">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="SignInEmailInput" placeholder="Enter Your Email">
                    <p class="errorPrompt" id="SignInError"></p>
                    <p class="successPrompt" id="SignInSuccess"></p>
                </div>
                <input id="SignInSubmitButton" type="button" value="Sign in as existing user." class="btn btn-warning" onclick="GetUserRequest()">
            </form>
            <input id="SignUpButton" type="button" value="Hit this if you don't have an account already." class="btn btn-danger" onclick="ChangeLayoutForSignIn()">
        </div>
    </div>
    <div style="display:none" id="SignUpSection">
        <div class="container">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="SignUpNameInput" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="SignUpEmailInput" placeholder="Enter Your Email">
                </div>
                <input id="SignInSubmitButton" type="button" value="Sign up as new user" class="btn btn-warning" onclick="SignUpRequest()">
                <input id="BackButton" type="button" value="Go back." class="btn btn-danger" onclick="ResetLayout()">
            </form>
        </div>
    </div>
    <div style="display: none;"id="UserChoices">
        <p class="errorPrompt" id="UserChoiceError"></p>
        <p class="successPrompt" id="UserChoiceSuccess"></p>
        <input id="AllProductsButton" type="button" value="Show all products you can pick." class="btn btn-primary" onclick="DisplayAllProducts()">
        <input id="UserProductsButton" type="button" value="Go back." class="btn btn-primary" onclick="DisplayUserProducts()">
    </div>
    <div id="UserProductsSection">
        
    </div>
    <div id="AllProductsSection">


    </div>
        
    

</body>
</html>
